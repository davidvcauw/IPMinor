<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title  th:text="#{login}"></title>
</head>
<body>
<div th:include="navigate.html"></div>
<div th:include="lang.html"></div>
<h2  th:text="#{login}"></h2>

<form th:method="post" th:action="@{/login}">
    <div>
        <label for="username" th:text="#{username} + ':'"></label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password" th:text="#{passw} + ':'"></label>
        <input type="password" id="password" name="password">
    </div>
    <input type="submit" th:value="#{submit}">
</form>

<a th:href="@{/register}" ><span th:text="#{register}"></span></a>
</body>
</html>
