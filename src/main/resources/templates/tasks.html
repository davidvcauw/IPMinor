<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"  lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{tasks}"></title>
</head>
<body>
<div th:include="navigate.html"></div>
<div th:include="lang.html"></div>

<h2 th:text="#{tasks}"></h2>

<p th:if="${tasks == null or tasks.isEmpty()}" th:text="#{noTasks}"></p>
<div th:if="${tasks != null and !tasks.isEmpty()}">
    <table>
        <tr>
            <th  th:text="#{name}"></th>
            <th th:text="#{description}"></th>
            <th  th:text="#{date}"></th>
        </tr>
        <tr th:each="task: ${tasks}">

            <td><a th:href="@{'/tasks/' + ${task.id}}"><span th:text="${task.title}"/></a></td>

            <td th:text="${task.description}" />
            <td th:text="${task.date}" />
        </tr>


    </table>
</div>

</body>
</html>
