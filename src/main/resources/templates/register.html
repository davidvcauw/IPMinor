<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:value="#{register}"></title>
</head>
<body>
<div th:include="navigate.html"></div>
<div th:include="lang.html"></div>
<h2  th:text="#{register}"></h2>

<form th:method="post" th:action="@{/register}" th:object="${user}">
    <p th:if="${!#fields.globalErrors().isEmpty()}" th:text="${#fields.globalErrors()}"></p>
    <div>
        <label for="username" th:text="#{username}"></label>
        <input type="text" th:field="*{username}">
        <p th:errors="*{username}"></p>
    </div>
    <div>
        <label for="password" th:text="#{passw}"></label>
        <input type="password" th:field="*{password}">
    </div>
    <input type="submit" th:value="#{submit}">
</form>

</body>
</html>
